<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="batma">
    <title>Personal Music Player </title>
<link rel="icon" type="image/x-icon" href="Batman dark.jpeg">
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <div id="splash-screen" class="splash-screen">
        <div class="loader"></div>
        
    </div>
    
    <nav class="navbar">
        <a href="https://wynk.in/music/song/brazilian-phonk-mano/or_197368148397_QZ5FN2328880?q=phonk">
        <img src="menu.png" alt="men-icon" class="fa-solid fa-bars menu-icon" > </a>
        <img src="lo.png" alt="Logo" class="logo">
        <a href="https://wynk.in/music/song/nadaaniyan/um_00602465839722_INUM72400459?q=nADANIYA">
        <img src="ly.png" class="fa-solid fa-music lyrics-icon" id="lyrics-icon"></a>
    </nav>
    
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-item active"><img src="https://images.genius.com/a7c0bb49114dc476947df4375fb2ca0b.1000x1000x1.png" alt="Image 1"></div>
            <div class="carousel-item"><img src="https://cdns-images.dzcdn.net/images/cover/30db449ef0f3214b2eb5b95104d03de7/500x500.jpg" alt="Image 2"></div>
            <div class="carousel-item"><img src="https://i1.sndcdn.com/artworks-ibyXPwB7Fepk5inK-schEDQ-t500x500.jpg" alt="Image 3"></div>
            <div class="carousel-item"><img src="https://i1.sndcdn.com/artworks-2M69J2jpnV1zMPjg-3ESy5g-t500x500.jpg" alt="Image 4"></div>
            <div class="carousel-item"><img src="https://i.scdn.co/image/ab67616d0000b2734ae8ff731c49965bf2083405" alt="Image 5"></div>
            <div class="carousel-item"><img src="https://i1.sndcdn.com/artworks-CHwHTij5DDO8qTt3-0UUUBA-t1080x1080.jpg" alt="Image 6"></div>
        </div>
        
    </div>

    <div class="player-img">
        <img src="" class="active" id="cover">
    </div>
<div class="container">
    

    <h2 id="music-title"></h2>
    <h3 id="music-artist"></h3>

    <div class="player-progress" id="player-progress">
        <div class="progress" id="progress"></div>
        <div class="music-duration">
            <span id="current-time">0:00</span>
            <span id="duration">0:00</span>
        </div>
    </div>

    <div class="player-controls">
         <img src="prev.png" class="fa-solid1" title="Previous" id="prev">
        <i class="fa-solid fa-play play-button" title="Play" id="play"></i>
        <img src="next.png" class="fa-solid2" title="Next" id="next">
    </div>

</div>
    <script src="script1.js"></script>
</body>
</html>
